    <div class="container" >
      <div class="row">
        <form class="form-horizontal signup">
          <fieldset>
            <legend>Student SignUp</legend>

            <div class="form-group">
              <label for="inputUserName" class="col-lg-2 control-label">User Name</label>
              <div class="col-lg-10">
              <input class="form-control" id="username-input" placeholder="User Name *" type="text" required>
              </div>
            </div>
            
             <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
              <input class="form-control" id="password-input" placeholder="Password *" type="password" required>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
              <input class="form-control" id="email-input" placeholder="Email *" type="text" required>
              </div>
            </div>

            <div class="form-group">
              <label for="inputProject" class="col-lg-2 control-label">Project</label>
              <div class="col-lg-10">
              <select class="form-control" id="project-input">
              </select>
              </div>
            </div>


            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Country</label>
              <div class="col-lg-10">
                <select class="form-control" id="country-input">
                  <option>United States of America</option>
                  <option>South Africa</option>
                </select>
              </div>
            </div>


            <div class="form-group">
              <label for="inputState" class="col-lg-2 control-label">State</label>
              <div class="col-lg-10">
              <input class="form-control" id="state-input" placeholder="State" type="text">
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputCity" class="col-lg-2 control-label">City/Town/Province</label>
              <div class="col-lg-10">
              <input class="form-control" id="city-input" placeholder="City/Town/Province *" type="text" required>
              </div>
            </div>

            </fieldset>
          
            <br />
            <p>Or Login <a href="/login.html">Here</a></p>
            <button type="submit" class="btn btn-success" class="login-button">Sign Up</button>
           </form>
        </div>
      </div>
  </div>
